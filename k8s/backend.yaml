apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: agri-backend:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8001
        env:
        - name: GOOGLE_API_KEY
          value: "AIzaSyCPHZxV2xmKv5vwP2COuJ7GQ73HDDAo7o8"
        - name: DATABASE_URL
          value: "postgresql://agriuser:agripass@db-service:5432/agriprocure"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
      nodePort: 30001
